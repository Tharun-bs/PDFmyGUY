<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFmyGUY - Smart PDF Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: url("https://img.freepik.com/premium-vector/books-bookcase-seamless-pattern_102902-327.jpg");
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.37),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out forwards;
            position: relative;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 30px;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 160px;
            flex-direction: column;
            gap: 16px;
            position: relative;
            overflow: hidden;
        }

        .file-upload-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .file-upload-label:hover::before {
            left: 100%;
        }

        .file-upload-label:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .upload-icon {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover .upload-icon {
            transform: scale(1.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .mode-section {
            margin-bottom: 40px;
        }

        .section-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .mode-option {
            position: relative;
        }

        .mode-radio {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .mode-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .mode-label::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .mode-radio:checked + .mode-label::before {
            opacity: 1;
        }

        .mode-radio:checked + .mode-label {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .mode-label:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }

        .mode-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .mode-title {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .mode-desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            line-height: 1.3;
        }

        .analyze-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .analyze-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .analyze-button:hover::before {
            left: 100%;
        }

        .analyze-button:hover {
            background: linear-gradient(135deg, #ff5252, #e91e43);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .analyze-button:active {
            transform: translateY(0);
        }

        .summary-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .summary-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .summary-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            font-weight: 700;
        }

        .filename {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .summary-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #4ecdc4;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            font-size: 1rem;
            white-space: pre-wrap;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .mode-options {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .mode-label {
                padding: 15px;
            }
        }

        /* File selected state */
        .file-selected .file-upload-label {
            background: rgba(76, 217, 100, 0.15);
            border-color: rgba(76, 217, 100, 0.5);
        }

        .file-selected .upload-icon {
            color: #4cd964;
        }

        /* Loading animation */
        .loading .analyze-button {
            background: linear-gradient(135deg, #6c757d, #495057);
            cursor: not-allowed;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1 class="logo">PDFmyGUY</h1>
            <p class="tagline">Your Smart PDF Analysis Companion</p>
            <p class="subtitle">Extract insights ‚Ä¢ Generate summaries ‚Ä¢ Unlock knowledge</p>
        </div>

        <form action="/" method="post" enctype="multipart/form-data" id="analyzeForm">
            <div class="upload-section">
                <div class="file-upload-wrapper">
                    <input type="file" name="pdf" accept="application/pdf" required class="file-upload-input" id="pdfFile">
                    <label for="pdfFile" class="file-upload-label">
                        <div class="upload-icon">üìÑ</div>
                        <div class="upload-text">Drop PDF here or click to browse</div>
                        <div class="upload-subtext">Supports PDF files up to 50MB</div>
                    </label>
                </div>
            </div>

            <div class="mode-section">
                <div class="section-label">
                    <span>üéØ</span>
                    Choose Analysis Depth
                </div>
                <div class="mode-options">
                    <div class="mode-option">
                        <input type="radio" name="mode" value="short" id="short" class="mode-radio">
                        <label for="short" class="mode-label">
                            <div class="mode-icon">‚ö°</div>
                            <div class="mode-title">Quick</div>
                            <div class="mode-desc">Essential points & key highlights</div>
                        </label>
                    </div>
                    <div class="mode-option">
                        <input type="radio" name="mode" value="medium" id="medium" class="mode-radio" checked>
                        <label for="medium" class="mode-label">
                            <div class="mode-icon">üéØ</div>
                            <div class="mode-title">Balanced</div>
                            <div class="mode-desc">Comprehensive overview with details</div>
                        </label>
                    </div>
                    <div class="mode-option">
                        <input type="radio" name="mode" value="detailed" id="detailed" class="mode-radio">
                        <label for="detailed" class="mode-label">
                            <div class="mode-icon">üîç</div>
                            <div class="mode-title">Deep Dive</div>
                            <div class="mode-desc">Thorough analysis & insights</div>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="analyze-button" id="analyzeBtn">
                Analyze My PDF
            </button>
        </form>

        <!-- Summary section (shown when summary exists) -->
        {% if summary %}
        <div class="summary-section">
            <div class="summary-header">
                <h2 class="summary-title">üìä Analysis Complete</h2>
                <span class="filename">{{ filename }}</span>
            </div>
            <div class="summary-content">{{ summary }}</div>
        </div>
        {% endif %}
    </div>

    <script>
        // File upload handling
        const fileInput = document.getElementById('pdfFile');
        const uploadLabel = document.querySelector('.file-upload-label');
        const uploadText = document.querySelector('.upload-text');
        const uploadSubtext = document.querySelector('.upload-subtext');
        const form = document.getElementById('analyzeForm');
        const analyzeBtn = document.getElementById('analyzeBtn');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                uploadText.textContent = file.name;
                uploadSubtext.textContent = `${(file.size / (1024 * 1024)).toFixed(2)} MB ‚Ä¢ Ready to analyze`;
                document.body.classList.add('file-selected');
            } else {
                uploadText.textContent = 'Drop PDF here or click to browse';
                uploadSubtext.textContent = 'Supports PDF files up to 50MB';
                document.body.classList.remove('file-selected');
            }
        });

        // Drag and drop functionality
        uploadLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadLabel.style.borderColor = 'rgba(255, 255, 255, 0.8)';
            uploadLabel.style.background = 'rgba(255, 255, 255, 0.15)';
        });

        uploadLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadLabel.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            uploadLabel.style.background = 'rgba(255, 255, 255, 0.05)';
        });

        uploadLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadLabel.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            uploadLabel.style.background = 'rgba(255, 255, 255, 0.05)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        // Form submission with loading state
        form.addEventListener('submit', function() {
            document.body.classList.add('loading');
            analyzeBtn.textContent = 'Analyzing...';
            analyzeBtn.disabled = true;
        });

        // Smooth scrolling for summary section
        if (document.querySelector('.summary-section')) {
            setTimeout(() => {
                document.querySelector('.summary-section').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 500);
        }
    </script>
</body>
</html>
